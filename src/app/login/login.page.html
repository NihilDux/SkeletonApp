<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Skeleton App</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content> 
  <div #loginCardWrapper>
    <ion-card #loginCard class="login-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.Usuario" minlength="3" maxlength="8" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="login.Password" minlength="4" maxlength="4"required></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>

      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Creado por el imbecil</ion-title>
  </ion-toolbar>
</ion-footer>
